<div class="mb-3">
  <h2>{{ album.title }}</h2>
  <h3>{{ album.artist }}</h3>
</div>

<div class="mb-2 d-flex justify-content-between align-items-center">
  <h4>Picked Tracks (of {{ album.trackCount }})</h4>
  <button id="add-album-button" type="button" name="button" data-bs-toggle="modal" data-bs-target="#picked-track-form-modal">
    <i class="fas fa-plus"></i>
  </button>
</div>

<div class="list-group bg-primary">

  <div class="list-group-item list-group-item-action d-flex picked-track-list-item" *ngFor="let pickedTrackListItem of pickedTrackListItems">
    <h5>{{ pickedTrackListItem.pickedTrack.trackNumber }}. {{ pickedTrackListItem.pickedTrack.title }}</h5>
  </div>

</div>

<!-- Picked track form modal -->
<div class="modal fade" id="picked-track-form-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Picked Track Editor</h5>
      </div>

      <div class="modal-body">
        <form id="picked-track-form" [formGroup]="pickedTrackForm" (ngSubmit)="submitPickedTrackForm()" class="needs-validation">
          <div class="row mb-3">
            <div class="col-6">
              <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" formControlName="title" class="form-control form-control-sm" autocomplete="off" required/>
              </div>

              <div class="form-group">
                <label class="form-label">Track #</label>
                <input type="number" formControlName="trackNumber" class="form-control form-control-sm" min="1" required/>
              </div>
            </div>

            <div class="col-6">
              <div class="form-group">
                <label class="form-label">Pickers</label>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" id="modal-close-button" data-bs-dismiss="modal" (click)="clearPickedTrackForm()">Cancel</button>
        <button type="submit" form="picked-track-form" class="btn btn-sm btn-primary" [disabled]="!pickedTrackForm.valid">Save</button>
      </div>
    </div>
  </div>
</div>
