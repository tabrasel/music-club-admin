<div class="h-100 row g-0">

  <div class="h-100 p-2 col-4 d-flex flex-column">
    <app-rounds-list (roundSelectEvent)="selectRound($event)"></app-rounds-list>
  </div>

  <div class="h-100 col-8">
    <app-round-info [round]="selectedRound"></app-round-info>
  </div>

</div>
