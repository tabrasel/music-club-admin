<div class="h-100 d-flex flex-column" *ngIf="round !== null">

  <header class="px-3 py-2 row g-0">

    <div class="col-3 d-flex align-items-center">
      <h1 class="m-0 mr-3">Round {{ round.number }}</h1>
    </div>

    <div class="col-5 d-flex align-items-center">
      <p *ngIf="round.description !== null">{{ round.description }}</p>
    </div>

    <div class="col-4 d-flex flex-column align-items-end">

      <div class="d-flex align-items-center mb-1">

        <div *ngIf="participants.length === 0">
          <div class="participant-icon participant-icon-blank d-flex justify-content-center align-items-center mr-1"></div>
        </div>

        <div class="participant-icon d-flex justify-content-center align-items-center mr-1" *ngFor="let participant of participants"  [style.background-color]="participant.color">
          <p *ngIf="participant !== null">{{ participant.firstName[0] + participant.lastName[0] }}</p>
          <p *ngIf="participant === null">NA</p>
        </div>
      </div>

      <div>
        <small>{{ startDateStr }} to {{ endDateStr }} ({{ durationStr }})</small>
      </div>
    </div>

  </header>

  <div class="h-100 flex-grow-1">
    <div class="h-100 row g-0">
      <div class="col-3 h-100">
        <app-round-albums-list [round]="round" [participants]="participants" (albumSelectEvent)="selectAlbum($event)"></app-round-albums-list>
      </div>

      <div class="col-9 h-100">
        <app-album-info [album]="selectedAlbum" [participants]="participants" [round]="round" *ngIf="selectedAlbum !== null"></app-album-info>
      </div>
    </div>
  </div>

</div>
