<div class="h-100 p-3 d-flex flex-column" *ngIf="round !== null">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Round {{ round.number }}</h1>
  </div>

  <div class="h-100 flex-grow-1">
    <div class="h-100 d-flex">
      <div class="h-100 mr-3">
        <app-round-albums-list [round]="round"></app-round-albums-list>
      </div>

      <div class="h-100 flex-grow-1 bg-primary">
        <div class="" *ngIf="selectedAlbum !== null">
          <h2>[Title]</h2>
          <h3>[Artist]</h3>
          <p>Picked Tracks (of 8)</p>
        </div>
      </div>
    </div>
  </div>

</div>
