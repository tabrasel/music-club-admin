<div class="h-100 p-2 d-flex flex-column" *ngIf="round !== null">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Round {{ round.number }}</h1>
    <button id="edit-round-button" type="button" name="button">
      <i class="fas fa-edit"></i>
    </button>
  </div>

  <div class="flex-grow-1 bg-primary">
    <p>Round albums</p>
    <p>Selected album picked tracks</p>
  </div>

</div>
